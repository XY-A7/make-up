


<!DOCTYPE html>

<head>

    <title>疏影横斜水清浅</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap');
        
        body {
            background-color: #f9f2e7;
            background-image: url('678281890.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Ma Shan Zheng', "华文行楷", cursive, serif;
            color: #8c4a39;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;




            
        }
        
        .container {
            background-color: rgba(255, 252, 242, 0.85);
            padding: 60px 80px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(140, 74, 57, 0.3);
            border: 1px solid #d9c7b8;
            max-width: 900px;
        }
        
        /* 修改后的大标题样式 */
        h1 {
            font-size: 4.5rem;  /* 增大字号 */
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 4px;  /* 增加字间距 */
            word-spacing: 5px;    /* 增加词间距（针对多字标题） */
            line-height: 1.3;
            padding-left: 15px;    /* 补偿增加的间距 */
        }
        
        /* 修改后的副标题样式 */

        .subtitle {
            display: flex;
            justify-content: center; /* 先居中 */
            margin-left: 15%;       /* 向右偏移15% */
            width: 70%;             /* 限制宽度避免过度偏移 */
            font-size: 1.8rem;
            color: #a67c52;
        }
        .enter-btn {
            display: inline-block;
            margin-top: 50px;
            padding: 12px 35px;
            background-color: #8c4a39;
            color: #f9f2e7;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border: 1px solid #a67c52;
            letter-spacing: 2px;
        }
        
        .enter-btn:hover {
            background-color: #a67c52;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(140, 74, 57, 0.4);
        }
        
        .decoration {
            margin: 40px 0;
            width: 200px;
            opacity: 0.8;
        }
    </style>
</head>
